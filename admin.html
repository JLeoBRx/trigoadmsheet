<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Mestre de ClÃ£s</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    button {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #bfa76f;
      background: #f4d03f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff9a00;
    }
    .hidden {
      display: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #222;
      color: white;
      border: 2px solid #bfa76f;
    }
    th, td {
      border: 1px solid #bfa76f;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'MedievalSharp', cursive;
      font-size: 1em;
      text-align: center;
    }
    h1, h2 {
      color: #f4d03f;
    }
    #loginContainer, #painel {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #bfa76f;

    }
    select {
      font-family: 'MedievalSharp', cursive;

    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>ğŸ” Ãrea Administrativa</h2>
    <input type="password" id="senha" placeholder="Digite a senha de admin" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="painel" class="hidden">
    <h2>ğŸ“Š Painel do Mestre de ClÃ£s</h2>
    <button onclick="logout()">Sair</button>
    <table id="tabela"></table>
    <button onclick="salvarAlteracoes()">ğŸ’¾ Salvar AlteraÃ§Ãµes</button>
    <button onclick="zerarTudo()">ğŸ§¹ Zerar Tudo</button>

    <h3>ğŸ² Roletas Oficiais</h3>
    <div>
      <button onclick="sortear('Pets', 'Sala A')">ğŸ¾ Pet (Sala A)</button>
      <button onclick="sortear('Pets', 'Sala B')">ğŸ¾ Pet (Sala B)</button>
    </div>
    <div>
      <button onclick="sortear('GrimÃ³rios', 'Sala A')">ğŸ“– GrimÃ³rio (Sala A)</button>
      <button onclick="sortear('GrimÃ³rios', 'Sala B')">ğŸ“– GrimÃ³rio (Sala B)</button>
    </div>
    <div>
      <button onclick="sortear('Defesas', 'Sala A')">ğŸ›¡ï¸ Defesa (Sala A)</button>
      <button onclick="sortear('Defesas', 'Sala B')">ğŸ›¡ï¸ Defesa (Sala B)</button>
    </div>
    <div>
      <button onclick="sortear('Ataques', 'Sala A')">âš”ï¸ Ataque (Sala A)</button>
      <button onclick="sortear('Ataques', 'Sala B')">âš”ï¸ Ataque (Sala B)</button>
    </div>
    <p id="roleta-msg" style="color: #f4d03f; font-size: 1.2em; margin-top: 10px;"></p>

    <h3>âš”ï¸ Simular Ataque</h3>
    <select id="alvo">
      <option value="Sala A">Atacar Sala A</option>
      <option value="Sala B">Atacar Sala B</option>
    </select>
    <select id="efeito">
      <option value="-5">-5 pontos</option>
      <option value="-10">-10 pontos</option>
      <option value="-25">-25 pontos</option>
      <option value="-10%">-10% XP</option>
      <option value="-25%">-25% XP</option>
      <option value="-50%">-50% XP</option>
    </select>
    <button onclick="aplicarAtaque()">âš”ï¸ Aplicar</button>
  </div>

    <!-- Novo bloco de custos de roleta -->
    <div class="precos-roleta" style="
    background: #222;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #bfa76f;
    max-width: 600px;
    margin: 30px auto;
    text-align: left;
  ">
  <h3 style="color: #f4d03f; margin-top: 0;">ğŸ² Custos para Rodar Roleta</h3>
  <ul style="list-style: disc; margin-left: 20px;">
    <li>Roleta de Pets: <strong>50 XP</strong></li>
    <li>Roleta de GrimÃ³rios: <strong>60 XP</strong></li>
    <li>Roleta de Defesas: <strong>40 XP</strong></li>
    <li>Roleta de Ataques: <strong>90 XP</strong></li>
  </ul>
</div>

  <script>
    const SENHA_ADMIN = "1234";
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1VLsqmgkH7YQ8_F0LdjSHk-_suYV9ioyCKCWka_ZGKQY/gviz/tq?tq=SELECT%20*&sheet=DadosSala";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQo2J5NwCJNOt3658fy4mXwwTv2hSE1z98CthefX-YrV3Gnt-kWwRROv4NkJMfUCLC/exec";

    function login() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_ADMIN) {
        localStorage.setItem("usuarioLogado", "true");
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("painel").classList.remove("hidden");
        carregarPlanilha();
      } else {
        alert("Senha incorreta!");
      }
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      location.reload();
    }

    function carregarPlanilha() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const table = document.getElementById("tabela");
          const cols = json.table.cols.map(c => c.label);
          const rows = json.table.rows;

          table.innerHTML = "";
          const header = table.insertRow();
          cols.forEach(label => {
            const th = document.createElement("th");
            th.textContent = label;
            header.appendChild(th);
          });

          rows.forEach(row => {
            const tr = table.insertRow();
            row.c.forEach(cell => {
              const td = tr.insertCell();
              td.innerHTML = cell && cell.v !== undefined
                ? (typeof cell.v === 'number' ? `<input type="number" value="${cell.v}" />` : cell.v)
                : (td.cellIndex === 0 ? '' : '<input type="number" value="0" />');
            });
          });
        });
    }

    function salvarAlteracoes() {
      const tabela = document.getElementById("tabela");
      const linhas = tabela.rows;
      const dados = { "Sala A": {}, "Sala B": {} };

      for (let i = 1; i < linhas.length; i++) {
        const atributo = linhas[i].cells[0].textContent;
        const valA = parseInt(linhas[i].cells[1].querySelector("input").value) || 0;
        const valB = parseInt(linhas[i].cells[2].querySelector("input").value) || 0;
        dados["Sala A"][atributo] = valA;
        dados["Sala B"][atributo] = valB;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });
    }

    function zerarTudo() {
      if (confirm("Deseja zerar todos os valores?")) {
        document.querySelectorAll("input[type='number']").forEach(i => i.value = 0);
        salvarAlteracoes();
      }
    }

    const opcoesRoleta = {
      Pets: ["Pet1","Pet2","Pet3","Pet4","Pet5","Pet Nulo"],
      GrimÃ³rios: ["GrimÃ³rio1","GrimÃ³rio2","GrimÃ³rio3","GrimÃ³rio4","GrimÃ³rio5","GrimÃ³rio Nulo"],
      Defesas: ["Defesa MÃ¡gica","Defesa FÃ­sica","Defesa Nula"],
      Ataques: [
        "Ataque Tirar 10%","Ataque Tirar 25%","Ataque Tirar 50%",
        "Ataque -5","Ataque -10","Ataque -25",
        "Ataque Fracassado","Roubar Pet","Roubar GrimÃ³rio"
      ]
    };

    const custoRoleta = { Pets:50, GrimÃ³rios:60, Defesas:40, Ataques:90 };

    function sortear(tipo, sala) {
  const msg = document.getElementById("roleta-msg");
  msg.textContent = `ğŸ¡ Girando roleta de ${tipo}...`;

  // custos e opÃ§Ãµes jÃ¡ definidos em opcoesRoleta e custoRoleta
  const tabela = document.getElementById("tabela");
  const linhaXP = 1;                // index da linha XP (planilha linha 2)
  const colXP   = sala === "Sala A" ? 1 : 2;
  const desconto = custoRoleta[tipo];
  const itens    = opcoesRoleta[tipo];

  let giro = 0;
  const intervalo = setInterval(() => {
    msg.textContent = `ğŸ² ${itens[Math.floor(Math.random()*itens.length)]}`;
    if (++giro >= 20) {
      clearInterval(intervalo);
      const resultado = itens[Math.floor(Math.random()*itens.length)];
      msg.textContent = `ğŸ¯ Resultado: ${resultado} (${sala})`;

      // 1) descontar XP fixo
      const inpXP = tabela.rows[linhaXP].cells[colXP].querySelector("input");
      let xp = parseInt(inpXP.value)||0;
      inpXP.value = Math.max(0, xp - desconto);

      // 2) determinar a linha fixa na tabela para o resultado:
      let rowIndex; // Ã­ndice em tabela.rows
      if (tipo === "Pets") {
        // Pet1 â†’ tabela.rows[2], Pet2â†’3, ..., Pet5â†’6
        rowIndex = 2 + opcoesRoleta.Pets.indexOf(resultado);
      } else if (tipo === "GrimÃ³rios") {
        // GrimÃ³rio1â†’7, GrimÃ³rio2â†’8, ..., GrimÃ³rio5â†’11
        rowIndex = 7 + opcoesRoleta["GrimÃ³rios"].indexOf(resultado);
      } else if (tipo === "Defesas") {
        // mapeamento explÃ­cito
        const mapaDefesas = {
          "Defesa MÃ¡gica": 14,
          "Defesa FÃ­sica": 13,
          "Defesa Nula":    null  // nÃ£o incrementa
        };
        rowIndex = mapaDefesas[resultado];
      } else if (tipo === "Ataques") {
        // Opcional: se quiser incrementar algo para Ataques tambÃ©m
        rowIndex = null;
      }

      // 3) se houver linha vÃ¡lida, incrementar contagem
      if (rowIndex != null) {
        const inpItem = tabela.rows[rowIndex].cells[colXP].querySelector("input");
        inpItem.value = (parseInt(inpItem.value)||0) + 1;
      }

      // 4) e por fim, salva tudo
      salvarAlteracoes();
    }
  }, 80);
}


    function aplicarAtaque() {
      const alvo = document.getElementById("alvo").value;
      const efeito = document.getElementById("efeito").value;
      const tabela = document.getElementById("tabela");
      const linhaXP = 1;
      const colXP = alvo==="Sala A"?1:2;
      const inp = tabela.rows[linhaXP].cells[colXP].querySelector('input');
      let val = parseInt(inp.value)||0;
      if (efeito.includes('%')) {
        const pct = Math.abs(parseInt(efeito)); val=Math.max(0,Math.floor(val*(1-pct/100)));
      } else val=Math.max(0,val+parseInt(efeito));
      inp.value=val;
      salvarAlteracoes();
    }

    document.addEventListener('DOMContentLoaded',()=>{
      if (localStorage.getItem('usuarioLogado')==='true'){
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('painel').classList.remove('hidden');
        carregarPlanilha();
      }
    });
  </script>
</body>
</html>
